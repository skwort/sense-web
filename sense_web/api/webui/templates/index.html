{% extends "base.html" %}

{% block title %}Device List{% endblock %}

{% block content %}
<div class="childContainer">
    <h2>Registered Devices</h2>
    <table>
        <thead>
            <tr>
                <th>UUID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td><a href="/devices/{{ device.uuid }}">{{ device.uuid }}</a></td>
                <td>{{ device.name }}</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Register New Device</h3>
    <form hx-post="/api/devices" hx-ext="json-enc" hx-swap="none" hx-on::after-request="location.reload();">
        <input type="text" name="imei" placeholder="Enter IMEI" />
        <input type="text" name="name" placeholder="Enter name" />
        <button type="submit">Send</button>
    </form>

</div>
{% endblock %}
